<meta charset="UTF-8">
<div>
	<h2>Post</h2>
	<form name="postForm">
		<p style="width: 180px;" ng-if="!editCtrl.post.id">
			<input  type="text" class="form-control" ng-disabled="editCtrl.isHabilitarCampoUsuario()" ng-model="editCtrl.post.usuario" ng-required="true" placeholder="Usuário (Obrigatório) "/>
		</p>
		<p><input type="text" class="form-control" ng-model="editCtrl.post.titulo" ng-required="true" placeholder="Título (Obrigatório) "/></p>
		<div text-angular ng-model="editCtrl.post.texto" ng-required="true"></div>
		<div class="post-buttons">
			<button type="submit" class="btn btn-default" ng-click="editCtrl.salvar()" ng-disabled="postForm.$invalid">
				<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
				{{!editCtrl.post.id? 'Salvar' : 'Editar'}}
			</button>
			<button type="reset" class="btn btn-default" ng-click="editCtrl.reset()">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				Limpar
			</button>
			<a href="#/">voltar</a>
		</div>
	</form>
</div>
