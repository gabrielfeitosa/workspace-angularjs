<!doctype html>
<html class="no-js" ng-app="blog.app" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>Blog AngularJS - Gabriel Feitosa</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/textAngular/src/textAngular.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/blog.css">
    <link rel="stylesheet" type="text/css" href="styles/animations.css">
    <link rel="stylesheet" type="text/css" href="styles/lib/loading-bar.css">
    <!-- endbuild -->
  </head>
  <body ng-cloak>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="navegacao" class="blog-masthead" ng-cloak>
      <div class="container" >
        <nav class="blog-nav">
          <span ng-controller="NavController as navCtrl">
            <ng-include src="navCtrl.viewTemplate"/>
          </span>
          <span ng-controller="LoginController as loginCtrl">
            <ng-include src="loginCtrl.viewTemplate"/>
          </span>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="blog-header">
        <h1 class="blog-title">Blog Frontend </h1>
        <p class="lead blog-description">Aplicação de estudo sobre o AngularJS, Bootstrap, Grunt, Bower, JSHint, Yeoman, Karma, Jasmine.</p>
        <hr>
      </div>

      <div class="row">
        <div class="col-sm-8 blog-main">
           <div ui-view class="view-frame"> </div>
        </div>
        <span ng-include="'views/core/barra_lateral.tpl.html'">
        </span>
      </div>

    </div><!-- /.container -->
    <span ng-include="'views/core/footer.tpl.html'">
    </span>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/rangy/rangy-core.min.js"></script>
    <script src="bower_components/rangy/rangy-cssclassapplier.min.js"></script>
    <script src="bower_components/rangy/rangy-selectionsaverestore.min.js"></script>
    <script src="bower_components/rangy/rangy-serializer.min.js"></script>
    <script src="bower_components/textAngular/src/textAngular.js"></script>
    <script src="bower_components/textAngular/src/textAngular-sanitize.js"></script>
    <script src="bower_components/textAngular/src/textAngularSetup.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <!--Features -->
    <!--Login -->
    <script src="scripts/login/login.app.js"></script>
    <script src="scripts/login/login.controller.js"></script>
    <script src="scripts/login/auth.factory.js"></script>
    <script src="scripts/login/auth.service.js"></script>

    <!--Core -->
    <script src="scripts/core/core.app.js"></script>
    <script src="scripts/core/modal.controller.js"></script>
    <script src="scripts/core/modal.factory.js"></script>
    <script src="scripts/core/router.factory.js"></script>
    <script src="scripts/core/httpInterceptor.factory.js"></script>
    <script src="scripts/core/router.config.js"></script>
    <script src="scripts/core/limitar.texto.filter.js"></script>
    <script src="scripts/core/nav.controller.js"></script>

    <!-- Post -->
    <script src="scripts/post/post.app.js"></script>
    <script src="scripts/post/post.edit.controller.js"></script>
    <script src="scripts/post/post.detail.controller.js"></script>
    <script src="scripts/post/post.list.controller.js"></script>
    <script src="scripts/post/comentario.controller.js"></script>
    <script src="scripts/post/comentario.service.js"></script>
    <script src="scripts/post/post.service.js"></script>

    <!-- end Features -->
    <!-- Lib -->
    <script src="scripts/lib/loading-bar.js"></script>
    <!-- endbuild -->
</body>
</html>
